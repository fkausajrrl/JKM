<script>
  // 엔터 키 이벤트 리스너 등록
  document.addEventListener("keydown", function(event) {
    if (event.keyCode === 13) { // 13은 엔터 키의 keyCode입니다.
      event.preventDefault(); // 기본 동작(페이지 새로고침 등)을 막습니다.
      document.getElementById("login").click(); // 로그인 버튼 클릭
