<script>
  // JavaScript 함수를 통해 페이지 이동 처리
  function goToLoginPage() {
    window.location.href = "login.html";
  }
</script>

<script>    // 페이지 로드 후 실행되는 함수
document.addEventListener('DOMContentLoaded', function () {
  // 사용자 이름을 가져옵니다. 이 부분은 사용자 이름이 로그인할 때 설정된 변수 또는 값을 가져오는 로직으로 대체되어야 합니다.
  var userName = localStorage.getItem('username');
  var heartStatus3 = localStorage.getItem('heartStatus3')
  var contentsBrandDiv = document.querySelector('.contents-brand div');

  if (heartStatus3 === '1') {
    // heartStatus가 1인 경우 클래스 값을 'contents-brand-group like-on'으로 변경합니다.
    contentsBrandDiv.classList.add('like-on');
  } else {
    // heartStatus가 0인 경우 클래스 값을 'contents-brand-group'으로 변경합니다.
    contentsBrandDiv.classList.remove('like-on');
  }

  // 사용자 이름이 있을 경우
  if (userName) {
    // 사용자 이름으로 버튼 텍스트 설정
    var loginButton = document.getElementById('loginButton');
    loginButton.innerText = userName;

    // 사용자 이름 클릭 시의 동작 설정
    loginButton.onclick = function () {
      var confirmLogout = confirm('마이페이지 구현 예정\n로그아웃 하시겠습니까?');
      if (confirmLogout) {
        // localStorage에서 해당 값을 지웁니다.
        localStorage.clear();
        // 사용자 페이지로 이동 예시
        alert('로그아웃되었습니다.');
        location.reload(); // 페이지 새로고침
      }
    };
  }
});</script>
